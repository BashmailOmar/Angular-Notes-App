<div class="container mt-4 mx-auto">
    <app-add-note (note)="onNodeAdded($event)"></app-add-note>
    <br>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
        <div *ngFor="let note of notesData">
            <app-note-card (deletedNote)="onNodeDeleted($event,note.id)" [id]="note.id" [title]="note.title"
                [content]="note.content"></app-note-card>
        </div>
    </div>
</div>
